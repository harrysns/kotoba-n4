      body {

      .search-container {

        gap: 10px;
      }
      #search {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        padding: 10px 15px;

        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {

      }
      .filter-options {
        margin-bottom: 20px;

        gap: 15px;
        flex-wrap: wrap;
      }
      .filter-options select {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
      .dictionary-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      .dictionary-table th,
      .dictionary-table td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }
      .dictionary-table th {
        background-color: #f2f2f2;
        position: sticky;
        top: 0;
      }
      .dictionary-table tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      .dictionary-table tr:hover {
        background-color: #f1f1f1;
      }
      .kanji {
        font-size: 1.2em;
        font-weight: bold;
      }
      .hiragana {
        color: #d04;
      }
      .meaning {
        color: #333;
      }
      .bab-indicator {
        background-color: #e7f3fe;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 0.8em;
        color: #2196f3;
      }
      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        gap: 5px;
      }
      .pagination button {
        padding: 8px 12px;
        background-color: #f1f1f1;
        color: black;
        border: 1px solid #ddd;
      }
      .pagination button.active {
        background-color: #4caf50;
        color: white;
      }
      @media (max-width: 768px) {
        .dictionary-table {
          font-size: 14px;
        }
        .dictionary-table th,
        .dictionary-table td {
          padding: 8px;
        }
      }
    </style>
  </head>

      <div class="search-container">

        <button onclick="searchWords()">Cari</button>
      </div>

      <div class="filter-options">
        <div>
          <label for="bab-filter">Filter Bab:</label>
          <select id="bab-filter" onchange="filterByBab()">

            <option value="3">Bab 3</option>
            <option value="4">Bab 4</option>
            <option value="5">Bab 5</option>
            <option value="6">Bab 6</option>
            <option value="7">Bab 7</option>
          </select>
        </div>

        <div>

            <option value="kata ganti">Kata Ganti</option>
            <option value="kata benda">Kata Benda</option>
            <option value="kata kerja">Kata Kerja</option>
            <option value="kata sifat">Kata Sifat</option>
            <option value="ungkapan">Ungkapan</option>
            <option value="kata tanya">Kata Tanya</option>
          </select>
        </div>
      </div>

      // Variabel untuk pagination
      let currentPage = 1;
      const rowsPerPage = 20;
      let filteredData = [...dictionaryData];

      // Fungsi untuk menampilkan data
      function displayData(data, page = 1) {
        const tableBody = document.getElementById("dictionary-data");
        tableBody.innerHTML = "";

        const start = (page - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const paginatedData = data.slice(start, end);

        if (paginatedData.length === 0) {
          tableBody.innerHTML =
            '<tr><td colspan="5" style="text-align: center;">Tidak ada data yang ditemukan</td></tr>';
          return;
        }

        paginatedData.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                    <td>${item.no}</td>
                    <td class="kanji">${item.kanji}</td>
                    <td class="hiragana">${item.hiragana}</td>
                    <td class="meaning">${item.arti}</td>
                    <td><span class="bab-indicator">Bab ${item.bab}</span></td>
                `;
          tableBody.appendChild(row);
        });

        // Update pagination
        setupPagination(data, page);
      }

      // Fungsi untuk setup pagination
      function setupPagination(data, page) {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        const pageCount = Math.ceil(data.length / rowsPerPage);

        if (pageCount <= 1) return;

        // Tombol Previous
        const prevButton = document.createElement("button");
        prevButton.innerText = "«";
        prevButton.disabled = page === 1;
        prevButton.addEventListener("click", () => {
          currentPage = page - 1;
          displayData(filteredData, currentPage);
        });
        pagination.appendChild(prevButton);

        // Tombol nomor halaman
        for (let i = 1; i <= pageCount; i++) {
          const pageButton = document.createElement("button");
          pageButton.innerText = i;
          if (i === page) {
            pageButton.classList.add("active");
          }
          pageButton.addEventListener("click", () => {
            currentPage = i;
            displayData(filteredData, currentPage);
          });
          pagination.appendChild(pageButton);
        }

        // Tombol Next
        const nextButton = document.createElement("button");
        nextButton.innerText = "»";
        nextButton.disabled = page === pageCount;
        nextButton.addEventListener("click", () => {
          currentPage = page + 1;
          displayData(filteredData, currentPage);
        });
        pagination.appendChild(nextButton);
      }

      // Fungsi untuk mencari kata
      function searchWords() {
        const searchTerm = document
          .getElementById("search")
          .value.toLowerCase();

        if (searchTerm.trim() === "") {
          filteredData = [...dictionaryData];
        } else {
          filteredData = dictionaryData.filter(
            (item) =>
              item.kanji.toLowerCase().includes(searchTerm) ||
              item.hiragana.toLowerCase().includes(searchTerm) ||
              item.arti.toLowerCase().includes(searchTerm)
          );
        }

        currentPage = 1;
        displayData(filteredData, currentPage);
      }

      // Fungsi untuk filter berdasarkan bab
      function filterByBab() {
        const babFilter = document.getElementById("bab-filter").value;

        if (babFilter === "all") {
          filteredData = [...dictionaryData];
        } else {
          filteredData = dictionaryData.filter((item) => item.bab == babFilter);
        }

        currentPage = 1;
        displayData(filteredData, currentPage);
      }

      // Fungsi untuk filter berdasarkan kategori
      function filterByCategory() {
        const categoryFilter = document.getElementById("category-filter").value;

        if (categoryFilter === "all") {
          filteredData = [...dictionaryData];
        } else {
          filteredData = dictionaryData.filter(
            (item) => item.category === categoryFilter
          );
        }

        currentPage = 1;
        displayData(filteredData, currentPage);
      }

      // Event listener untuk input search (bisa mencari saat tekan enter)
      document
        .getElementById("search")
        .addEventListener("keyup", function (event) {
          if (event.key === "Enter") {
            searchWords();
          }
        });

      // Tampilkan data saat pertama kali load
      displayData(dictionaryData);
    </script>
